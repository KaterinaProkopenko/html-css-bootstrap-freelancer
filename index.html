<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Google font -->
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap-freelancer</title>
</head>
<body>
    <header class="container-fluid my-header-bg">
        <div class="row">
            <div class="col-sm-6 header-left"></div>
            <div class="col-sm-6 header-right"></div>
        </div>

    </header>

    <main>

        <!-- Start Bootstrap -->
        <section id="jumbotron" class="container-fluid">
            <div class="row my-row-jumbo">
                <div class="col-sm-12"></div>
            </div>
        </section>

        <!-- Portfolio -->
        <section id="portfolio" class="container-sm container-md container-lg ">
            <div class="row port-row">
                <div class="col-sm-12">
                    <h1>Portfolio</h1>
                </div>
            </div>

            <div class="row my-cards gy-sm-3">
                <div id="first-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
                <div id="second-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
                <div id="third-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
                <div id="fourth-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
                <div id="fifth-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
                <div id="sixth-card" class="col-sm-12 col-md-5 col-lg-3 card-height"></div>
            </div>
        </section>

        <!-- About -->
        <section id="about" class="container-fluid">
            <div class="row row-about">
                <div class="col-sm-12">
                    <h1>About</h1>
                </div>
            </div>

            <div class="row text-about gy-sm-4 gx-md-2">
                <div class="col-sm-9 col-md-4 border-about"></div>
                <div class="col-sm-9 col-md-4 border-about"></div>
            </div>

            <div class="row">
                <div class="col-sm-12">Download</div>
            </div>
        </section>

        <!-- Contact me -->
        <section id="contact-me" class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Contact me</h1>
                </div>
            </div>
            <div class="row row-msg">
                <div class="col-sm-9 my-msg"></div>
            </div>
        </section>
    </main>

    <footer id="my-footer" class="container-fluid">
        <!-- Footer-top -->
        <section id="my-footer-top">
            <div class="row myrow-footer-top ">
                <!-- First column -->
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <h3>Location</h3>
                    <p>loc loc loc</p>
                </div>

                <!-- Second column -->
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <h3>About the web</h3>
                    <p>icon icon icon</p>
                </div>

                <!-- Third column -->
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <h3>About freelancer</h3>
                    <p>About freelancerAbout freelancer</p>
                </div>
            </div>
        </section>

        <!-- Footer-bottom -->
        <section id="my-footer-bottom">
            <div class="row myrow-footer-bottom">
                <div class="col-sm-12 my-col-fb">Your website</div>
            </div>
        </section>
    </footer>
    
</body>
</html>
